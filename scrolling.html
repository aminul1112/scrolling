<html>
    <head>
        <title>Marquee Tag Example</title>

   </head>
   <body><h1>html marquee example</h1>
    <marquee>This is a basic scrolling text using the marquee tag</marquee>
    <marquee direction="right">This text scrolls from left to right</marquee>
    <marquee behavior="alternate" width="50%">this text bounces back and forth</marquee>
    <marquee scrollamount="2">this text scrolls slowly</marquee>
    <marquee scrollamount="10">this text scrolls quickly</marquee>
    <marquee bgcolor="#ffffcc">this marquee has a yellow background</marquee>
    <marquee loop="3">this text will scroll only 3 times</marquee>
    </body>
</html>
